<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Link Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #0ea5e9;
            --accent: #06b6d4;
            --background: #1e293b;
            --card-bg: #334155;
            --text: #f1f5f9;
            --input-bg: #0f172a;
            --success: #10b981;
            --error: #ef4444;
            --shadow: rgba(0, 0, 0, 0.3);
            --highlight: #22d3ee;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: radial-gradient(circle, var(--background) 60%, #0f172a);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1200px;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .stars span {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: float 5s linear infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-150px); opacity: 0.4; }
        }

        .container {
            position: relative;
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px var(--shadow);
            text-align: center;
            transform: rotateX(10deg) rotateY(-10deg);
            animation: floatCard 5s ease-in-out infinite;
        }

        @keyframes floatCard {
            0%, 100% { transform: rotateX(10deg) rotateY(-10deg) translateY(0); }
            50% { transform: rotateX(10deg) rotateY(-10deg) translateY(-10px); }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--highlight));
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0px 0px 6px rgba(34, 211, 238, 0.7);
        }

        .input-group {
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid var(--input-bg);
            background: var(--input-bg);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--highlight);
            box-shadow: 0 0 8px var(--highlight);
        }

        .generate-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--text);
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .generate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 150, 255, 0.3);
        }

        .result-container {
            margin-top: 2rem;
            text-align: center;
        }

        .result, .error {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            display: none; /* Initially hidden */
        }

        .result {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .copy-btn {
            margin-top: 1rem;
            padding: 0.75rem 1.2rem;
            background: var(--highlight);
            border: none;
            color: var(--text);
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: none; /* Initially hidden */
        }

        .copy-btn:hover {
            background: var(--primary);
        }

        .loader {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="stars">
        <!-- Generate floating stars dynamically -->
        <span style="top: 20%; left: 10%; width: 4px; height: 4px;"></span>
        <span style="top: 50%; left: 30%; width: 2px; height: 2px;"></span>
        <span style="top: 80%; left: 70%; width: 3px; height: 3px;"></span>
    </div>

    <div class="container">
        <h1>ðŸš€ Generate Survey Link</h1>
        <div class="input-group">
            <input type="text" id="hostName" placeholder="Enter Host Name">
        </div>
        <button class="generate-btn" onclick="generateLink()">Generate Link</button>
        <div class="result-container">
            <div class="loader" id="loader"></div>
            <div id="result" class="result"></div>
            <div id="error" class="error"></div>
            <button id="copyBtn" class="copy-btn" onclick="copyToClipboard()">Copy Link</button>
        </div>
    </div>

    <script>
        function generateLink() {
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const copyBtn = document.getElementById('copyBtn');
            const hostName = document.getElementById('hostName').value;

            // Reset displays
            loader.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';
            copyBtn.style.display = 'none';

            const currentDomain = window.location.origin;

            fetch(`${currentDomain}/generate`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ hostName: hostName })
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                setTimeout(() => {
                    loader.style.display = 'none';

                    if (data.success) {
                        result.style.display = 'block';
                        result.textContent = `Generated Link: ${data.link}`;
                        copyBtn.style.display = 'block';
                        copyBtn.dataset.link = data.link;
                    } else {
                        error.style.display = 'block';
                        error.textContent = data.error;
                    }
                }, 1500);
            })
            .catch(err => {
                loader.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'Error: Could not generate link. Please try again.';
                console.error('Error:', err);
            });
        }

        function copyToClipboard() {
            const copyBtn = document.getElementById('copyBtn');
            const link = copyBtn.dataset.link;

            navigator.clipboard.writeText(link).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied! âœ“';
                copyBtn.style.background = 'linear-gradient(45deg, #22c55e, #16a34a)';

                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = 'var(--highlight)';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
    </script>
</body>
</html>
